<ion-header>
  <ion-toolbar>
    <ion-title color=primary>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/descarga.png" alt="">
  <ion-item>
    <ion-label position="floating">
        Correo electrónico
    </ion-label>
    <ion-input type="text" name="email">
    </ion-input>
    <ion-label position="floating">
      Contraseña
    </ion-label >
    <ion-input type="password" name="password">
    </ion-input>
  </ion-item>
  <br>
  <ion-button expand="block">Entrar</ion-button>
</ion-content>
