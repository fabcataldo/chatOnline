<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/descarga.png" alt="">
  <ion-item>
    <ion-label position="floating">
        Correo electrónico
    </ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email">
    </ion-input>
    <ion-label position="floating">
      Contraseña
    </ion-label >
    <ion-input type="password" [(ngModel)]="password" name="password">
    </ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
</ion-content>
